<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="./styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora Maquina CrediAmigo</title>
    </head>
    <body>
        <span class="credenciais">Developed by: Allan Isaac</span>
        <header>
            <img src="./logo.jpg" alt="" />
        </header>

        <main>
            <section class="box-valores">
                <h1>
                    Calcular Taxas <br />
                    Máquina CrediAmigo
                </h1>
                <form class="form" action="">
                    <input
                        required
                        class="quero-receber input-form"
                        type="number"
                        placeholder="Quero Receber"
                    />

                    <select
                        required
                        class="input-form"
                        name=""
                        id="qnt-parcelas"
                    >
                        <option selected value="">
                            - Escolha a quantidade de parcelas -
                        </option>
                        <option value="debito">Débito</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>

                    <p class="valor-cobrar">Valor a cobrar</p>

                    <button id="btn-form" class="button-form" type="submit">
                        Calcular
                    </button>
                </form>

                <div class="informacao">
                    <h2>Atenção!</h2>
                    <p>
                        "Esses valores são apenas para cartões com as bandeiras
                        <span>VISA</span> e <span>MASTERCARD</span>."
                    </p>
                </div>
            </section>
        </main>

        <script src="./scripts.js"></script>
    </body>
</html>
